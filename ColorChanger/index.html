<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="link-container">
        <a href="#">Home</a>
        <a href="#">YouTube</a>
      </div>
      <div class="color-container">
        <h2>Color Scheme Switcher</h2>
        <div class="buttons">
          <button class="gray butt" type="button"></button>
          <button class="white butt" type="button"></button>
          <button class="blue butt" type="button"></button>
          <button class="yellow butt" type="button"></button>
        </div>
        <p class="para">
          Try clicking on one of the colors above to change the background color
          of this page
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
