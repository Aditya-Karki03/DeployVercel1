<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Input Example</title>
    <style>
      /* Optional styling for better visualization */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      input {
        width: 300px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <input type="range" id="myRange" min="0" max="100" step="1" value="50" />
    <span id="rangeValue">50</span>

    <script>
      // Access the range input element
      var rangeInput = document.getElementById("myRange");

      // Access the element to display the current range value
      var rangeValueDisplay = document.getElementById("rangeValue");

      // Add an event listener to the range input
      rangeInput.addEventListener("input", function () {
        // Update the display value when the input changes
        rangeValueDisplay.textContent = rangeInput.value;
      });
    </script>
  </body>
</html>
