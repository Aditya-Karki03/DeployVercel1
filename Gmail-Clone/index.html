<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole-gmail">
      <div class="header">
        <button type="button" class="hamburger">
          <i class="bx bx-menu"></i>
        </button>
        <div class="gmail-img">
          <img src="./icons8-gmail-144.png" alt="gmail logo" />
          <button type="button">Gmail</button>
        </div>
        <div class="search-bar">
          <form>
            <input
              class="search-icon"
              type="search"
              placeholder="Search mail"
            />
          </form>
        </div>
        <div class="options">
          <div class="support">
            <button type="button"><i class="bx bx-help-circle"></i></button>
          </div>
          <div class="settings">
            <button type="button"><i class="bx bxs-cog"></i></button>
          </div>
          <div class="more-google-options">
            <button type="button"><i class="bx bxs-grid"></i></button>
          </div>
          <div class="profile">
            <button type="button" class="img-holder">
              <img src="./aditya.jpeg" alt="Profile Image" />
            </button>
          </div>
        </div>
      </div>
      <div class="mail-holder"></div>
    </div>
  </body>
</html>
