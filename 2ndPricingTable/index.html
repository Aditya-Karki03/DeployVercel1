<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="pricing-table">
        <h2 class="plan">Basic</h2>
        <p class="pricing">$11.99/month</p>
        <ul>
          <li><i class="bx bxs-check-circle"></i> 10GB Storage</li>
          <li><i class="bx bxs-check-circle"></i> 1 User</li>
          <li><i class="bx bxs-lock-alt"></i> Support</li>
        </ul>
        <button>Sign Up</button>
      </div>
      <div class="pricing-table">
        <h2 class="plan">Standard</h2>
        <p class="pricing">$19.99/month</p>

        <ul>
          <li><i class="bx bxs-check-circle"></i> 50GB Storage</li>
          <li><i class="bx bxs-check-circle"></i> 5 User</li>
          <li><i class="bx bxs-check-circle"></i> Phone & Email Support</li>
        </ul>
        <button>Sign Up</button>
      </div>
      <div class="pricing-table">
        <h2 class="plan">Premium</h2>
        <p class="pricing">$49.99/month</p>
        <ul>
          <li><i class="bx bxs-check-circle"></i> 10GB Storage</li>
          <li><i class="bx bxs-check-circle"></i> 10 User</li>
          <li><i class="bx bxs-check-circle"></i> 24/7 Support</li>
        </ul>
        <button>Sign Up</button>
      </div>
    </div>
  </body>
</html>
