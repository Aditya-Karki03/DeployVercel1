<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <img src="./drumKitImg.avif" alt="Background Image" /> -->
    <div class="main-container">
      <div data-key="65" class="btn">
        A
        <span>CLAP</span>
      </div>
      <div data-key="83" class="btn">
        S
        <span>HIHAT</span>
      </div>
      <div data-key="68" class="btn">
        D
        <span>KICK</span>
      </div>
      <div data-key="70" class="btn">
        F
        <span>OPENHAT</span>
      </div>
      <div data-key="71" class="btn">
        G
        <span>BOOM</span>
      </div>
      <div data-key="72" class="btn">
        H
        <span>RIDE</span>
      </div>
      <div data-key="74" class="btn">
        J
        <span>SNARE</span>
      </div>
      <div data-key="75" class="btn">
        K
        <span>TOM</span>
      </div>
      <div data-key="76" class="btn">
        L
        <span>TINK</span>
      </div>
    </div>
    <audio data-key="65" id="clap" src="./sounds/clap.wav"></audio>
    <audio data-key="83" id="hihat" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" id="kick" src="./sounds/kick.wav"></audio>
    <audio data-key="70" id="openhat" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" id="boom" src="./sounds/boom.wav"></audio>
    <audio data-key="72" id="ride" src="./sounds/ride.wav"></audio>
    <audio data-key="74" id="snare" src="./sounds/snare.wav"></audio>
    <audio data-key="75" id="tom" src="./sounds/tom.wav"></audio>
    <audio data-key="76" id="tink" src="./sounds/tink.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
